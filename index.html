<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun Cindy!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .birthday-banner {
            background-color: #ffcccb;
            padding: 20px;
            border-radius: 10px;
            font-size: 2em;
            color: #ff69b4;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
        .cake-image {
            width: 300px;
            margin-top: 30px;
            border-radius: 15px;
        }
        .footer {
            margin-top: 50px;
            font-size: 1.2em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="birthday-banner">
        <h1>Selamat Ulang Tahun Cindy!</h1>
    </div>

    <img src="https://www.example.com/images/cake.jpg" alt="Happy Birthday Cake" class="cake-image">

    <div class="message">
        <p>Semoga hari ini penuh kebahagiaan dan berkah. Semoga semua impianmu tercapai!</p>
        <p>Selamat merayakan hari spesialmu, Cindy!</p>
    </div>

    <div class="footer">
        <p>&copy; 2025 - Pesta Ulang Tahun Cindy</p>
    </div>
</body>
</html>
