<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f9f8f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
        }

        .footer a {
            color: #5cb85c;
            text-decoration: none;
        }

        .illustration {
            margin-bottom: 20px;
            /* Include a placeholder for the image */
            background: url('path-to-your-image.svg') no-repeat center;
            height: 100px; /* Adjust height based on your image */
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration"></div>
        <h1>Welcome</h1>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button>Log In</button>
        <p class="footer">
            <a href="#">Forgot Password?</a><br>
            Don't Have an Account?
            <a href="#">Sign Up</a>
        </p>
        <p class="footer">www.reallygreatsite.com</p>
    </div>
</body>
</html>
